<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link type="text/css" rel="stylesheet" href="assets/main.css">
    <title>OK SDK - Video Ads Example</title>

</head>
<script type="text/javascript" src="https://api.ok.ru/js/fapi5.js"></script>
<script type="text/javascript" src="assets/main.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var platform = FAPI.Util.getRequestParameters().mob_platform;
        window.API_callback = function() {
            console.log(arguments);
            document.getElementById("log").textContent += getCurrentTime() + JSON.stringify(arguments) + "\n\n";
        };
        FAPI.init();
    });

</script>
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

<script>
  // Sends event to client
  vkBridge.send('VKWebAppInit');
</script>
<body>
    <div class="content-wrapper">
        <div class="island">
            <div class="rewarded block">
                <div class="block-desc">
                    <h3>Rewarded ads</h3>
                    <p>
                    Документация: <a href="https://apiok.ru/apps/features/ads" target="_blank">rewarded ads docs</a>
                    </p>
                </div>
                <input class="button-pro" type="submit" value="Load Rewarded Ad" onclick="prepareRewardedAd()">
                <input class="button-pro" type="submit" value="Show Rewarded Ad" onclick="showRewardedAd()">
            </div>
            <div class="interstitial block">
                <div class="block-desc">
                    <h3>Interstitial ads</h3>
                    <p>
                    Документация: <a href="https://apiok.ru/apps/features/interstitial_ads" target="_blank">interstitial ads docs</a>
                    </p>
                </div>
                <input class="button-pro" type="submit" value="Show Interstitial Ad" id="interstitial_btn" onclick="showInterstitialAd()">
            </div>
            <div class="report block">
                <div class="block-desc">
                    <h3>Report log</h3>
                </div>
                <textarea id="log" class="event-log" readonly rows="10"></textarea>
                <input class="button-pro" type="submit" value="Clear" onclick="clearLog()">
                <input class="button-pro" type="submit" value="Exit" onclick="goBack()">
            </div>
        </div>
    </div>
</body>
</html>
